<head>

<link rel="stylesheet" type="text/css" href="style.css">

	<title></title>

<body>
	
	<div class="container">
		
		<div id="header" class="row">

			<div id="jumbotron" class="col-sm-12 jumbotron">
				<h1>NYT React</h1>
			</div>
		</div>
		<div id="searchParameters" class="row">
			<div class="col-sm-12">
				<div id="searchHeader" class="row">
					<div class="col-sm-12">Search Parameters</div>
				</div>
				<div id="searchTerm" class="row">
					<div class="col-sm-12"><form>
						Search Term: <br>
						<input type="text" name="SearchTerm" value=""><br>
						Number of Records to Retrieve:<br>
						<select>
							<option value="1">1</option>
							<option selected value="5">5</option>
							<option value="10">10</option>
						</select><br>
						Start Year: <br>
						<input type="text" name="startYear" value=""><br>
						End Year: <br>
						<input type="text" name="endYear" value=""><br>
						<br>
						
						<button id="search" type="button" class="btn btn-primary">Search</button>
						<button id="clear" type="button" class="btn btn-primary">Clear Results</button>
						<br>
						<br>



					</form></div>
				</div>
				
				
			</div>
		</div>
		<div id="results" class="row">
			<div class="col-sm-12">
				<div id="resultsHeader" class="row">
					<div class="col-sm-12">
						Top Articles
					</div>
				</div>
				<div id="resultsContent" class="row">
					
				</div>
			</div>
		</div>






	</div>
